name: Rollback Backend Deployment

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version to rollback to (e.g., v1.0.5)'
        required: true
        type: string
      service:
        description: 'Railway service to rollback'
        required: true
        default: 'API'
        type: choice
        options:
          - API
      create_rollback_tag:
        description: 'Create a new rollback tag'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  rollback:
    name: Rollback Backend to Previous Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Validate tag format
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid tag format. Expected format: v{major}.{minor}.{patch} (e.g., v1.0.5)"
            exit 1
          fi
          echo "âœ… Tag format is valid: $TAG"
      
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 0
      
      - name: Verify tag exists
        run: |
          TAG="${{ github.event.inputs.tag }}"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âŒ Tag $TAG does not exist"
            exit 1
          fi
          echo "âœ… Tag $TAG exists"
          
          # Show tag information
          echo "Tag details:"
          git show "$TAG" --no-patch --format="%ai - %s"
      
      - name: Check if Docker image exists for tag
        id: check_image
        run: |
          TAG="${{ github.event.inputs.tag }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
          
          echo "Checking if image exists: $IMAGE"
          
          # Try to pull image metadata (without downloading)
          if docker manifest inspect "$IMAGE" >/dev/null 2>&1; then
            echo "âœ… Docker image exists: $IMAGE"
            echo "image_exists=true" >> $GITHUB_OUTPUT
            echo "image_url=$IMAGE" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Docker image not found in GHCR"
            echo "Will build image from tag's Dockerfile"
            echo "image_exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Log in to GitHub Container Registry
        if: steps.check_image.outputs.image_exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        if: steps.check_image.outputs.image_exists == 'false'
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image from tag
        if: steps.check_image.outputs.image_exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:rollback-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy rollback to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          SERVICE_NAME="${{ github.event.inputs.service }}"
        
          
          # Retag strategy: Make the rollback version 'latest' so Railway pulls it
          # 1. Pull the target version
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag }}
          
          # 2. Tag as latest
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # 3. Push 'latest' (overwriting current latest)
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          echo "âœ… Updated 'latest' tag to point to ${{ github.event.inputs.tag }}"
          
          # 4. Trigger redeploy on Railway
          echo "ðŸ”„ Triggering Railway redeploy..."
          railway redeploy --service "$SERVICE_NAME" --yes
        # Note: Ensure Railway is configured to use image with tag: ${{ github.event.inputs.tag }}
      
      - name: Create rollback tag
        if: ${{ github.event.inputs.create_rollback_tag == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          ORIGINAL_TAG="${{ github.event.inputs.tag }}"
          ROLLBACK_TAG="${ORIGINAL_TAG}-rollback-$(date +%Y%m%d%H%M%S)"
          
          # Create annotated tag for rollback
          git tag -a "$ROLLBACK_TAG" -m "Rollback to $ORIGINAL_TAG"
          
          # Push tag to remote
          git push origin "$ROLLBACK_TAG"
          
          echo "âœ… Created rollback tag: $ROLLBACK_TAG"
          echo "rollback_tag=$ROLLBACK_TAG" >> $GITHUB_OUTPUT
        id: rollback_tag
      
      - name: Create GitHub Release for Rollback
        if: ${{ github.event.inputs.create_rollback_tag == 'true' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.rollback_tag.outputs.rollback_tag }}
          release_name: Rollback to ${{ github.event.inputs.tag }}
          body: |
            ## â®ï¸ Backend Rollback Deployment
            
            This is a rollback deployment to version **${{ github.event.inputs.tag }}**
            
            - **Original Version:** ${{ github.event.inputs.tag }}
            - **Rollback Tag:** ${{ steps.rollback_tag.outputs.rollback_tag }}
            - **Rolled back at:** ${{ github.event.repository.updated_at }}
            - **Triggered by:** @${{ github.actor }}
            
            ### Docker Image
            - `ghcr.io/${{ github.repository }}/backend:${{ github.event.inputs.tag }}`
            
            ### Deployment Method
            - Docker image from GHCR
            - Railway pulls and runs image
          draft: false
          prerelease: false
      
      - name: Rollback Summary
        run: |
          echo "# â®ï¸ Backend Rollback Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Rolled back to:** ${{ github.event.inputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image:** \`ghcr.io/${{ github.repository }}/backend:${{ github.event.inputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.check_image.outputs.image_exists }}" == "false" ]]; then
            echo "- **Note:** Image was rebuilt from tag's Dockerfile" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ github.event.inputs.create_rollback_tag }}" == "true" ]]; then
            echo "- **Rollback tag:** ${{ steps.rollback_tag.outputs.rollback_tag }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âš ï¸ Important Notes" >> $GITHUB_STEP_SUMMARY
          echo "- Make sure to verify the deployment in Railway" >> $GITHUB_STEP_SUMMARY
          echo "- Check application logs for any issues" >> $GITHUB_STEP_SUMMARY
          echo "- Verify Railway is using the correct image tag" >> $GITHUB_STEP_SUMMARY
          echo "- Consider creating a hotfix if needed" >> $GITHUB_STEP_SUMMARY
