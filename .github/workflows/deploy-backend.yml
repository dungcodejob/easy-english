name: Deploy Backend to Railway

on:
  # Auto-deploy khi merge vÃ o master
  # push:
  #   branches:
  #     - master
  
  # Manual deploy vá»›i branch selection
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'master'
        type: string
      service:
        description: 'Railway service to deploy'
        required: true
        default: 'API'
        type: choice
        options:
          - API

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build-and-deploy:
    name: Build & Deploy Backend to Railway
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'master' }}
          fetch-depth: 0  # Fetch all history for tag creation
      
      - name: Get version
        id: get_version
        run: |
          # Fetch all tags
          git fetch --tags
          
          # Get latest tag matching v*.*.* pattern
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n1)
          
          if [ -z "$LATEST_TAG" ]; then
            # No tags exist, start with v1.0.0
            NEW_VERSION="v1.0.0"
          else
            # Parse version and increment patch
            VERSION=${LATEST_TAG#v}  # Remove 'v' prefix
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            
            # Increment patch version
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi
          
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: $LATEST_TAG"
          echo "New version: $NEW_VERSION"
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.get_version.outputs.new_version }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          SERVICE_NAME="${{ github.event.inputs.service }}"
          
          
          echo "ðŸš€ Deploying $SERVICE_NAME to Railway"
          echo "Service: $SERVICE_NAME"
          echo "Branch: ${{ github.event.inputs.branch }}"
          
          # Use 'railway redeploy' to trigger a new deployment of the configured image
          # Note: Railway service must be configured with Source: Image -> ghcr.io/...:latest
          railway redeploy --service "$SERVICE_NAME" --yes
        # Note: Railway needs to be configured to use the GHCR image
        # Set in Railway dashboard: Settings > Deploy > Image
        # Image URL: ghcr.io/${{ github.repository }}/backend:latest
      
      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          NEW_VERSION="${{ steps.get_version.outputs.new_version }}"
          BRANCH="${{ github.event.inputs.branch || 'master' }}"
          COMMIT_SHA="${{ github.sha }}"
          
          # Create annotated tag
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION from branch $BRANCH (commit: ${COMMIT_SHA:0:7})"
          
          # Push tag to remote
          git push origin "$NEW_VERSION"
          
          echo "âœ… Created and pushed tag: $NEW_VERSION"
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.new_version }}
          release_name: Release ${{ steps.get_version.outputs.new_version }}
          body: |
            ## Backend Deployment Info
            - **Branch:** ${{ github.event.inputs.branch || 'master' }}
            - **Commit:** ${{ github.sha }}
            - **Previous Version:** ${{ steps.get_version.outputs.latest_tag || 'None' }}
            - **Deployed at:** ${{ github.event.repository.updated_at }}
            
            ### Deployment Method
            - Docker image built on GitHub Actions
            - Image pushed to GitHub Container Registry (GHCR)
            - Railway pulls and deploys image
            - Migrations run automatically on container startup
            
            ### Docker Image
            - `ghcr.io/${{ github.repository }}/backend:${{ steps.get_version.outputs.new_version }}`
            - `ghcr.io/${{ github.repository }}/backend:latest`
            
            ### Changes
            Auto-deployed to Railway
          draft: false
          prerelease: false
      
      - name: Deployment Summary
        run: |
          echo "# ðŸš€ Backend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.get_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.event.inputs.branch || 'master' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version:** ${{ steps.get_version.outputs.latest_tag || 'None' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image:** \`ghcr.io/${{ github.repository }}/backend:${{ steps.get_version.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- Built on GitHub Actions (saves Railway build minutes)" >> $GITHUB_STEP_SUMMARY
          echo "- Pushed to GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "- Railway pulls and runs image" >> $GITHUB_STEP_SUMMARY
